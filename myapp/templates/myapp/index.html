{% extends 'myapp/base.html'%}


{%block body%}

<div class='container '>

  <div class="row">
    {% for book in book_list %}
    <div class="col-xl-3 col-lg-4 col-md-6 d-flex justify-content-center">
      <div class="card p-1 m-1 " >
        <img class="card-img-top" src="{{book.book_image.url}}" alt="Card image cap" width="320" height="270">
        <div class="card-body">
          <h5 class="card-title">{{book.name}}</h5>
          <p class="card-text">{{book.desc}}</p>
          <a href="{%url 'myapp:detail' book.id%}" class="btn btn-primary">Details</a>

        </div>
      </div>


    </div>
    {%endfor%}
  </div>

</div>






{% endblock %}
