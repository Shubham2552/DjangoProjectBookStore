{% extends 'myapp/base.html'%}


{%block body%}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token%}
        <input type="text" name="name" id="name" placeholder="Enter name of the book"><br>
        <input type="text" name="desc" id="desc" placeholder="Enter book description"><br>    
        <input type="text" name="price" id="price" placeholder="Enter book price"><br>
        <input type="file" name="book_image" placeholder="Select book image"><br>
        <input type="Submit">
    </form>
{% endblock %}
